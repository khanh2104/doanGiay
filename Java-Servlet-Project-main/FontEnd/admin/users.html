<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Account</title>
    <link rel="stylesheet" href="./style/index.css" />
    <!--  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/23.1.0/classic/ckeditor.js"></script>
    <!-- zoom js -->
    <link rel="stylesheet" href="./js/zoom.js-master/css/zoom.css" />
  </head>
  <body>
    <div class="body_container">
      <!-- ===***LEFT***=== -->
      <div class="left_wrapper">
        <div class="left">
          <div class="dashboard_center">
            <img src="../images/webpage.svg" class="img-icon" alt="" />
            <h2><a href="">DASH BOARD</a></h2>
            <img
              src="../images/close.svg"
              id="close-btn"
              alt=""
              class="img-icon"
            />
          </div>
          <div class="left_menu">
            <div class="product_menu">
              <div class="menu_title">
                <img src="../images/received.svg" class="img-icon" alt="" />
                <h4 class="active">Product</h4>
              </div>
              <div class="sub_menu">
                <a href="./products.html" class="active">All Product</a>
                <a href="./product-new.html">New Porduct</a>
                <a href="./category.html">Category</a>
              </div>
            </div>
            <div class="product_menu">
              <div class="menu_title">
                <img src="../images/profile.svg" class="img-icon" alt="" />
                <h4>User</h4>
              </div>
              <div class="sub_menu">
                <a href="./users.html">Users</a>
                <a href="./user-new.html">New User</a>
                <a href="./account-setting.html">Account Setting</a>
              </div>
            </div>
            <div class="product_menu">
              <div class="menu_title">
                <img src="../images/box.svg" class="img-icon" alt="" />
                <h4>Order</h4>
              </div>
              <div class="sub_menu">
                <a href="">Orders</a>
                <a href="">Completed</a>
                <a href="">UnCompleted</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ===***END OF LEFT***=== -->

      <!-- ===***RIGHT***=== -->
      <div class="right">
        <div class="topbar">
          <div class="topbar_content">
            <div class="logo">
              <img
                src="../images/bars-solid.svg"
                alt=""
                class="img-icon"
                id="left_menu-toggle"
              />
              <h3>Logo</h3>
            </div>
            <div class="current_user">
              <h5 class="current_user-name">Duy Nguyen</h5>
              <img
                class="img-small"
                src="./wallpaperflare.com_wallpaper (1).jpg"
                alt=""
              />
              <div class="current_user-sub-menu">
                <a href=""
                  ><img src="../images/settings.svg" alt="" />Setting</a
                >
                <a href=""><img src="../images/logout.svg" alt="" /> Logout </a>
              </div>
            </div>
          </div>
        </div>
        <!-- end of right topbar -->
        <div class="right_content">
          <div class="table_wrapper">
            <table>
              <caption>
                <h4>All User</h4>
                <input
                  placeholder="Enter username you want find"
                  class="find_product"
                  id="find_product"
                  type="text"
                />
              </caption>
              <thead>
                <tr>
                  <th>No</th>
                  <th>
                    <img
                      data-action="zoom"
                      src="../images/image-gallery.svg"
                      style="width: 1.25rem"
                      alt=""
                    />
                  </th>
                  <th>Name</th>
                  <th>Date Created</th>
                  <th colspan="3">Action</th>
                </tr>
              </thead>
              <tbody id="table">
                <tr>
                  <td>1</td>
                  <td>
                    <img
                      data-action="zoom"
                      src="../images/img01.jpg"
                      class="img-small"
                      alt=""
                    />
                  </td>
                  <td>duy nguyen</td>
                  <td>22/12/1200</td>
                  <td class="button_action-container">
                    <button class="btn_action btn_delete">Delete</button>
                    <button class="btn_action btn_edit">Edit</button>
                  </td>
                </tr>
                <tr>
                  <td>1</td>
                  <td>
                    <img
                      data-action="zoom"
                      src="../images/img01.jpg"
                      class="img-small"
                      alt=""
                    />
                  </td>
                  <td>duy nguyen</td>
                  <td>22/12/1200</td>
                  <td class="button_action-container">
                    <button class="btn_action btn_delete">Delete</button>
                    <button class="btn_action btn_edit">Edit</button>
                  </td>
                </tr>
                <tr>
                  <td>1</td>
                  <td>
                    <img
                      data-action="zoom"
                      src="../images/img01.jpg"
                      class="img-small"
                      alt=""
                    />
                  </td>
                  <td>duy nguyen</td>
                  <td>22/12/1200</td>
                  <td class="button_action-container">
                    <button class="btn_action btn_delete">Delete</button>
                    <button class="btn_action btn_edit">Edit</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <!--  -->
          </div>
        </div>
      </div>
      <!-- ===***END OF RIGHT***=== -->
    </div>

    <script src="./js/zoom.js-master/dist/zoom.min.js"></script>
    <script src="./js/custom/script.js"></script>
  </body>
</html>
